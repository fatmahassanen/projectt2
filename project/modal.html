<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Add event</title>
</head>
<body>
    <form id="crudForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Event Name</label>
            <input type="text" class="form-control" id="eventName" name="eventName" >
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Date</label>
            <input type="date" class="form-control" id="date" name="date" >
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">score</label>
          <input type="text" class="form-control" id="score" name="score" >
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2">evaluate</label>
          <input type="text" class="form-control" id="evaluate" >
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add Event</button>
      </form>
      <table class="table table-striped" id="recordsTable"></table>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const crudForm = document.getElementById('crudForm');
            const recordsTable = document.getElementById('recordsTable').getElementsByTagName('tbody')[0];
        
            crudForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const eventName = document.getElementById('eventName').value;
                const date = document.getElementById('date').value;
                const score = document.getElementById('score').value;
                const evaluate = document.getElementById('evaluate').value;
                
                // Create a new row for the table
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${eventName}</td>
                    <td>${score}</td>
                `;
                
                // Append the new row to the table
                recordsTable.appendChild(newRow);
                
                // Clear the form fields
                crudForm.reset();
            });
            });
        </script>
</body>
</html>
